<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Scorer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&family=Nunito+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>TOP SCORERS OF EUROPE</h1>
    </header>
    <main class="main-container">
      <div class="select-container">
        <p>Choose a league:</p>
        <select name="" id="">
          <option value="england">Premier</option>
          <option value="spain">Laliga</option>
          <option value="italy">Serie A</option>
        </select>
      </div>
      <!--list of scorers-->
      <div class="scorer-container">
        <h2 id="title-league"></h2>
        <div class="list-container">
          <div class="stats">
            <ul id="rank">
              <p>Rank</p>
              <li>1.</li>
              <li>2.</li>
              <li>3.</li>
              <li>4.</li>
              <li>5.</li>
            </ul>
            <ul id="list-name">
              <p>Player</p>
            </ul>
            <ul id="list-club">
              <p>Club</p>
            </ul>
            <ul id="list-goals">
              <p>Goals</p>
            </ul>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="/src/app.js"></script>
  </body>
</html>
